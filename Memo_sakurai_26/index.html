<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico">
  <title>JIGSAW PUZZLE</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <main>

  <div class = "canvas-wrap">
    <canvas class="canvas"  style="border:2px solid #000000;"></canvas><br>
    <div id = "pieces-storage"></div>
  </div>

  <div id="timer">
    <span>Time : </span>
    <span id = "timerNum">00:00:00</span>
    <button id = "timerSS">START</button>
    <button onclick = "savePiecesInfo()">SAVE</button>
    <button onclick =  "loadPuzzle()">LOAD</button>
    <!-- ローカルストレージの容量的に3スロットが限界(余裕を持たせて2) -->
    <select id = "slot">
      <option value = "" selected disabled> - SAVE SLOTS - </option>
      <option value = "1">SLOT : 01</option>
      <option value = "100">Auto Save</option>
    </select>
    <form name = "form1" >
      <label><input type="checkbox" name ="hint">HINTを表示</label>
    </form>
  </div>


  <h1>パズル生成</h1>
  <span class = "totalP">総ピース数：</span>
  <select id = "totalPiece" name ="testTest">
    <option value = "4">4ピース</option>
    <option value = "12">12ピース</option>
    <option value = "24" selected>24ピース</option>
    <option value = "48">48ピース</option>
    <option value = "96">96ピース</option>
    <option value = "192">192ピース</option>
    <option value = "300">300ピース</option>
    <option value = "500">500ピース</option>
    <option value = "600">600ピース</option>
  </select>

  <label class="chooseImg">画像を選択<input type = "file" id ="selectImg" accept="image/*"></label>
  <button class = "randP" onclick = "randomImgPuzzle()">ランダム画像</button>

  <script src="./js/main.js"></script>
  <script src="./js/imgmove.js"></script>
  </main>
</body>
</html>
